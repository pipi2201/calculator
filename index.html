<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <script src="javascript.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div>
        <h1>Calculator</h1>
    </div>
    <div class="container">
        <div class="display"></div>
        <div class="keypad">
            <div class="row">
                <div class="key" id="nine">9</div>
                <div class="key" id="eight">8</div>
                <div class="key" id="seven">7</div>
                <div class="key" id="divideOperator">/</div>
            </div>
            <div class="row">
                <div class="key" id="six">6</div>
                <div class="key" id="five">5</div>
                <div class="key" id="four">4</div>
                <div class="key" id="multiplyOperator">*</div>
            </div>
            <div class="row">
                <div class="key" id="three">3</div>
                <div class="key" id="two">2</div>
                <div class="key" id="one">1</div>
                <div class="key" id="substractOperator">-</div>
            </div>
            <div class="row">
                <div class="key" id="zero">0</div>
                <div class="key" id="clear">CLEAR</div>
                <div class="key" id="equalSign">=</div>
                <div class="key" id="addOperator">+</div>
            </div>
        </div>
    </div>
</body>
</html>
